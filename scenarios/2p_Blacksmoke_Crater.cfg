[multiplayer]
    id=multiplayer_2p_Blacksmoke_Crater
    name= _ "2p - Blacksmoke Crater"
    map_file=2p_Blacksmoke_Crater.map
    description= _ "An extinct volcano crater is now theatre of the battle (Created by mich)."
    random_start_time="yes"

    {DEFAULT_SCHEDULE}
    {DEFAULT_MUSIC_PLAYLIST}

    [side]
        [ai]
            villages_per_scout=8
        [/ai]
        side=1
        gold=125
        canrecruit=yes
        controller=human
        team_name=north
        user_team_name= _ "teamname^North"
        fog=yes
    [/side]
    [side]
        [ai]
            villages_per_scout=8
        [/ai]
        side=2
        gold=125
        canrecruit=yes
        controller=human
        team_name=south
        user_team_name= _ "teamname^South"
        fog=yes
        [village]
            x,y=17,2
        [/village]
    [/side]
[/multiplayer]
