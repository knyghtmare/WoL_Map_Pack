#define ADDBLOCKADE X Y
    [item]
        x={X}
        y={Y}
        image="scenery/summoning-center.png"
    [/item]
    [event]
        name=side 1 turn 1
        first_time_only=yes
        [set_variable]
            name=randomblockade
            rand=1,2,3,4,5,6,7,8
        [/set_variable]
            [switch]
                variable=randomblockade
                [case]
                    value=1
                    [unit]
                        type="Oscillator Blockade pyr"
                        variation=scarecrow
                        side=5
                        x={X}
                        y={Y}
                    [/unit]
                [/case]
                [case]
                    value=2
