#textdomain wl_mappack

[multiplayer]
    id=WL_Summer_Frosts
    name= _ "2p - Summer Frosts"
    random_start_time="no"
    map_file=2p_Summer_Frosts.map
    {DEFAULT_SCHEDULE}
    {DEFAULT_MUSIC_PLAYLIST}
    [side]
        side=1
        canrecruit=yes
        controller=human
        team_name=player1
        user_team_name= _ "teamname^Player 1"
        fog=yes
        [village]
            x=1
            y=33
        [/village]
    [/side]
    [side]
        side=2
        canrecruit=yes
        controller=human
        team_name=player2
        user_team_name= _ "teamname^Player 2"
        fog=yes
        [village]
            x=41
            y=1
        [/village]
    [/side]
    [event]
        name=prestart
        [objectives]
            summary="Created by ReNoM
            Russian Wesnoth Community
            www.wesnothlife.ru"
            [objective]
                description= _ "Kill the enemy leader"
                condition=win
            [/objective]
        [/objectives]
        [capture_village]
            side=2
            x=40
            y=7
        [/capture_village]
    [/event]

[/multiplayer]
