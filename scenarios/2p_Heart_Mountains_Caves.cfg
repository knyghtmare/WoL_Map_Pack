[multiplayer]
    id=2p_Heart_Mountains_Caves
    name= _ "2p - Heart Mountains' Caves"
    description= _ "A map made by Sulik, improved by Rigor, and maintained by Horus."
    map_file=2p_Heart_Mountains_Caves.map
    random_start_time="yes"

    {DEFAULT_SCHEDULE}
    {DEFAULT_MUSIC_PLAYLIST}

    [side]
        [ai]
            villages_per_scout=8
        [/ai]
        side=1
        canrecruit=yes
        controller=human
        team_name=south
        user_team_name= _ "teamname^South"
        fog=yes
    [/side]
    [side]
        [ai]
            villages_per_scout=8
        [/ai]
        side=2
        canrecruit=yes
        controller=human
        team_name=north
        user_team_name= _ "teamname^North"
        fog=yes
        [village]
            x=25
            y=7
        [/village]
    [/side]
[/multiplayer]
