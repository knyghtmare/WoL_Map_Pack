[multiplayer]
    id=2p_Rice_Terraces
    name= _ "2p - Rice Terraces"
    map_file=2p_Rice_Terraces.map
    description= _ "Created by Horus2."
    random_start_time="yes"

    {DEFAULT_SCHEDULE}
    {DEFAULT_MUSIC_PLAYLIST}

    [side]
        [ai]
            villages_per_scout=8
        [/ai]
        side=1
        canrecruit=yes
        controller=human
        team_name=northwest
        user_team_name= _ "teamname^Northwest"
        fog=yes
    [/side]
    [side]
        [ai]
            villages_per_scout=8
        [/ai]
        side=2
        canrecruit=yes
        controller=human
        team_name=southeast
        user_team_name= _ "teamname^Southeast"
        fog=yes
        [village]
            x=29
            y=11
        [/village]
    [/side]
[/multiplayer]
