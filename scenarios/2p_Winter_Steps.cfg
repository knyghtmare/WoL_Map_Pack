#textdomain wl_mappack

[multiplayer]
id=WL_Winter_Steps
name= _ "2p - Winter Steps"
    random_start_time="no"
    map_file=2p_Winter_Steps.map
    {DEFAULT_SCHEDULE}
    {DEFAULT_MUSIC_PLAYLIST}
    [side]
    side=1
    canrecruit=yes
    controller=human
    team_name=player1
    user_team_name= _ "teamname^Player 1"
        fog=yes
    village_gold=3
