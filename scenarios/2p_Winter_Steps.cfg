    side=2
    canrecruit=yes
    controller=human
    team_name=player2
    user_team_name= _ "teamname^Player 2"
        fog=yes
    village_gold=3
[village]
x=28
y=28
[/village]
    [/side]
[event]
	name=prestart
	[objectives]
		summary="Created by py6aka
		Russian Wesnoth Community
		www.wesnothlife.ru"
	[objective]
	description= _ "Kill the enemy leader"
	condition=win
	[/objective]
	[/objectives]
[/event]

[/multiplayer]
